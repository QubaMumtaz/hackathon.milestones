<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea type="text" id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea type="text" id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills:</label>
            <textarea type="text" id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate resume</b></button>
    </form>
    <br>
    <!-- dynamic resume -->
    <div id="resume-display">
        <fieldset class="fieldset"></fieldset>
        <h1 class="h1"></h1>
        <!-- resume will be generated -->
    </div>

    <script src="script.js"></script>
</body>

</html>
